<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>古詩小測試</title>
    <link rel="stylesheet" href="./var/css/quiz.css">
</head>
<body>
    <div class="container">
        <a href="./index.html" class="back-btn">← 返回</a>

        <h1>古詩小測試</h1>
        <!-- Result -->
        <div class="result" id="result"></div>

        <!-- menu bar -->
        <div class="question-nav">
            <div class="progress" id="progress">第 1 題 / 共 10 題</div>
            <div class="nav-btns">
                <button class="nav-btn" id="prevBtn" disabled>上一題</button>
                <button class="nav-btn" id="nextBtn">下一題</button>
            </div>
        </div>
        <!-- question area -->
        <div class="question-area">
            <div class="question" id="question">Question1</div>
        </div>

        <!-- answer preview -->
        <div class="answer-preview" id="answerPreview">請點擊下方單字組成答案</div>

        <!-- 30 Strings  -->
        <div class="char-bank" id="charBank">
        </div>

        <!-- footer btn -->
        <div class="btn-group">
            <button class="submit-btn" id="submitBtn">提交答案</button>
            <button class="reset-btn" id="resetBtn">重置</button>
        </div>

       
    </div>

    <script src="./var/js/quiz.js"></script>
</body>
</html>
