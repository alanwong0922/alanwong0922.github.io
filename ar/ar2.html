<html>
  <head>
    <link rel="stylesheet" href="./var/main.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="./var/main.js"></script>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body>

    <div class="main-area">
      <div class="select-action-area" id="select-action-area">
          <div>
              <div class="home-icon"></div><br/>
              <button id="saa-edit">Edit</button>
              <button id="saa-view">View</button>
          </div>                
      </div>

      <div class="name-and-wish-area" id="name-and-wish-area">
          <p>Please insert the user name</p>

          <table>
              <tr>
                  <td>Name</td>
                  <td><input id="user-name" name="user-name"></input></td>
              </tr>
              <tr>
                  <td>Wish Text</td>
                  <td><textarea id="user-wishtext" name="user-wishtext" rows="4"></textarea></td>
              </tr>
              <tr>
                  <td colspan="=2">
                      <button name="nw-submit" id="nw-submit" class="submit-button">Submit</button> 
                  </td>
              </tr>
          </table>
      </div>
    </div> 

    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>
    <a-scene 
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
      <a-nft
        type="nft"
        url="https://alanwong0922.github.io/ar/var/cr7_v2"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5">
        <!-- <a-sky color="#ECECEC"></a-sky> -->
         <a-box position="10 10 10"  rotation="0 45 0" color="#4CC3D9"></a-box>
         <a-entity
            gltf-model="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
            scale="0.5 0.5 0.5"
            rotation=" 90 0 0"
            position="150 300 -100"
          >
        </a-nft>
      <a-camera></a-camera>
    </a-scene>
  </body>
</html>
