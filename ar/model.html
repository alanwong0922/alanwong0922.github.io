<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="var/input.js"></script>
    <link rel="stylesheet" href="var/main.css"/>
  </head>
  <body>

    <div class="input-area">
        <p>Insert your name and message ;)</p>
        <input id="input-field-name" placeholder="name"/><br/>
        <input id="input-field-message" placeholder="message"/><br/>
        <button onclick="updateData()" class="input-button left">Update</button>
        <button onclick="submitRecord()"  class="input-button right">Submit Data</button>
    </div>
    <a-scene>
        <a-assets>
            <a-asset-item 
                id="trex-model" 
                src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf">
            </a-asset-item>
        </a-assets>
        <a-entity 
            position="-0.5 0 -3"
            geometry="primitive: cone; radiusBottom: 1; radiusTop: 0.3" 
            id="ar-plane">
        </a-entity>
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-text position="0 -0.3 -2" id="custom-name" value="" text="CT"></a-text>
        <a-text position="0 0 -2" id="custom-text" value="Custom Text" text="CT"></a-text>

        <a-entity position="0 0 -3" scale="0.05 0.05 0.05" gltf-model="#trex-model"></a-entity>
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>


    <script>
        

    </script>
  </body>
</html>
